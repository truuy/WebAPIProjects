<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Blueberry - Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <h1>Orange<br>Blueberry</h1>
            <p>Expense Tracker</p>
            <img src="assets/Orange.png">
        </div>
        <div class="login-container">
            <h1>WELCOME!</h1>
            <p>Smartly Manage Your Finances, Track Your Expenses with Ease.</p>
            <form action="" method="get" class="login-form">
                <div class="username-container">
                    <input type="text" name="username" id="username" placeholder="Username" required [(ngModel)]="username">
              
                </div>           
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required [(ngModel)]="password">
                </div>
                <div class="registrationpage-container">
                    <a [routerLink]="" (click)="registerPage()">Don't have an account? Create one!</a>
                </div>              
                
                <input class ="sign-in" type="button" id="sign-in" value="Sign in"(click)="login()">
                <div class="forgotpassword-container">
                    <a [routerLink]="">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
